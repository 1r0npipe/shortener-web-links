version: "3.2"
services:
 redis:
    image: "redis:alpine"
    command: redis-server --requirepass RedisPassword
    ports:
     - "6379:6379"
    volumes:
     - $PWD/internal/db/redis-data:/var/lib/redis
     - $PWD/internal/db/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
     - REDIS_REPLICATION_MODE=master
    networks:
      node_net:
        ipv4_address: 192.168.1.4
# networking for the Redis container
networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24